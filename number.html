<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Formularz biletu</title>
<!-- Ustawienia dla iOS Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="IKO">

<!-- Ikony dla ekranu głównego -->
<link rel="apple-touch-icon" href="icon.png">
</head>
<body>

<h2>Wpisz numer biletu</h2>

<form id="ticketForm">
    <input type="text" id="ticketNumber" placeholder="Wpisz numer" required>
    <button type="submit">Przejdź do biletu</button>
</form>

<script>
document.getElementById('ticketForm').addEventListener('submit', function(e) {
    e.preventDefault(); // zapobiega przeładowaniu strony formularza

    const ticketNumber = document.getElementById('ticketNumber').value.trim();
    if (ticketNumber) {
        // przekierowanie na ticket.html z parametrem id
        window.location.href = `/ticket?id=${encodeURIComponent(ticketNumber)}`;
    } else {
        alert("Wpisz numer biletu!");
    }
});
</script>

</body>
</html>
