<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie zdjęcia do linku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }
        .box {
            max-width: 700px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 14px;
        }
        textarea {
            height: 90px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Generator linku z obrazem</h1>

    <label>Link do strony z danymi:</label>
    <textarea id="baseUrl" placeholder="https://finkobywatel.github.io/id?..."></textarea>

    <label>Link do zdjęcia (np. Imgur):</label>
    <input id="imageUrl" type="text" placeholder="https://i.imgur.com/xxxx.jpeg">

    <button onclick="generate()">Generuj link</button>

    <div class="result" id="result"></div>
</div>

<script>
function generate() {
    const baseUrl = document.getElementById("baseUrl").value.trim();
    const imageUrl = document.getElementById("imageUrl").value.trim();

    if (!baseUrl || !imageUrl) {
        alert("Uzupełnij oba pola");
        return;
    }

    const encodedImage = encodeURIComponent(imageUrl);

    let finalUrl;
    if (baseUrl.includes("?")) {
        finalUrl = baseUrl + "&image=" + encodedImage;
    } else {
        finalUrl = baseUrl + "?image=" + encodedImage;
    }

    document.getElementById("result").innerText = finalUrl;
}
</script>

</body>
</html>
