<script>
    // Funkcja wywołana po załadowaniu strony
    window.addEventListener('DOMContentLoaded', () => {
        // Pobieramy aktualny czas
        const now = new Date();

        // Odejmujemy 6 minut
        now.setMinutes(now.getMinutes() - 6);

        // Formatujemy datę i godzinę w czytelny sposób, np. "DD.MM.YYYY HH:MM"
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); // miesiące liczone od 0
        const year = now.getFullYear();

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');

        const formatted = `${day}.${month}.${year}r. ${hours}:${minutes}:47`;

        // Podmieniamy zawartość elementu
        document.querySelector('.date').textContent = formatted;
    });
</script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const secondary = document.querySelector('.number');

    // Pobieramy parametr "id" z URL
    const params = new URLSearchParams(window.location.search);
    const idParam = params.get('id');

    if (idParam) {
        // Jeśli parametr istnieje, pokazujemy jego wartość
        secondary.textContent = idParam;
    } else {
        // Jeśli brak parametru, zostawiamy domyślny tekst
        secondary.textContent = "temp";
    }
});
</script>
